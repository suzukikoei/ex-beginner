<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>演習４</title>
  </head>
  <body>
    <h1>ユーザ登録</h1>
    <form th:action="@{/exam04/resister}" th:object="${userForm}" method="post">
      <span th:errors="*{name}">エラー</span><br />
      <label for="name">名前：</label>
      <input type="text" name="name" id="name" th:field="*{name}" />
      <br />
      <span th:errors="*{age}">エラー</span><br />
      <label for="age">年齢：</label>
      <input type="text" name="age" id="age" th:field="*{age}" />
      <br />
      <span th:errors="*{comment}">エラー</span><br />
      <label for="comment">年齢：</label><br />
      <textarea
        name="comment"
        id="comment"
        rows="4"
        cols="33"
        th:field="*{comment}"
      ></textarea>
      <br />
      <button>登録</button>
    </form>
  </body>
</html>
